name: Plutos

on:
  push


jobs:
  build:
    name: Build and test Plutos App
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          npm install
          npx husky install
        working-directory: src/client

      - name: Run ESLint
        run: npm run lint
        working-directory: src/client

      # When we start testing we can uncomment this loool
      # - name: Run tests
      #   run: npm test
